    <title>CSS Font and Text</title>
    <style>
        .text-example {
            font-size: 20px;
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
            text-transform: uppercase;
            text-align: center;
        }

</head>
<body>

<p class="text-example">

</html>
